<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crear Cuenta</title>
</head>
<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <div id="nuevoUser" class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border border-1 border-dark shadow-lg" style="max-width: 400px; width: 100%;">
            <h5 class="card-title text-center mt-3 fs-1">Crear Cuenta</h5>
            <p class="text-danger mx-2 fs-5 text-center" id="mensaje"></p>
            <p class="text-danger mx-2 fs-5 text-center" id="mensajeBack"></p>
            <div class="card-body">
                <form id="formCrearUser">
                        <div class="mb-3">
                            <label for="nombre_usuario" class="form-label fs-5 ">Nombre de usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Contraseña" class="form-label fs-5">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="contraseña" name="contrasenia" minlength="8">
                            </div>
                            <div class="form-text">La contraseña debe tener al menos 8 caracteres.</div>
                        </div>
                        <p class="fs-5" style="margin-left: 40px;">¿Ya tenés cuenta? <a class="text-primary" href="./login.html">Iniciar sesión</a></p>
                        <button type="submit" class="btn btn-primary w-50 mt-3 fs-5" style="margin-left: 90px;">Registrarse</button>
                </form>
            </div>
        </div>
    </div>  
    <script src="./Js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
