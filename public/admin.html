<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Admin</title>
</head>

<body style="background-color: #bebebe;">
    <div class="container">
            <div class="text-warning bg-success fs-4 px-3" id="mensajeBack" style="position: fixed; top: 130px;">
    </div>
    </div>

    <div class="cotainer-fluid">
        <div class="row">
            <div class="col">
              <div id="contenedorNav"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h1>Productos</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-success mb-1" id="añadir" style=" margin-bottom: 1000px;" onClick="añadir()">Añadir Producto</button>
            </div>
        </div>

<div class="d-flex justify-content-center align-items-start flex-wrap" id="formularios" style="gap: 20px; margin-top: 50px;">
    <div id="nuevoProd" class="new mb-4" style="display: none;">
        <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px; position: relative;">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close" onclick="cerrarFormulario('nuevoProd')"></button>
            <h5 class="card-title text-center mt-3">Nuevo producto</h5>
            <p class="text-danger mx-2 fs-6 text-center" id="mensaje"></p>
            <div class="card-body">
                <form id="formCrear">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Título" name="titulo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Descripción" name="desc">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Precio" name="precio">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Añadir Producto</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="editar" class="newE" style="display: none;">
        <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px; position: relative;">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close" onclick="cerrarFormulario('editar')"></button>
            <h5 class="card-title text-center mt-3">Editar producto</h5>
            <p class="text-danger mx-2 fs-6 text-center" id="mensajeEditar"></p>
            <div class="card-body" style="padding-top: 0px;">
                <form id="form-editar">
                    <div class="mb-3">
                        <input type="hidden" name="idEditar">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Título" name="titulo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Descripción" name="desc">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Precio" name="precio">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Editar Producto</button>
                </form>
            </div>
        </div>
    </div>
</div>

            <div class="row">
                <div class="col d-flex flex-row  justify-content-center">
                  <div id="contenedor"></div>
                </div>
              </div>
            <div class="row">
                <div class=" col-lg-12 d-flex flex-wrap flex-row justify-content-center " id="divProd"></div>
            </div>
            <script src="./src/index.js" type="module"></script>
            <script src="./js/admin.js"></script>
            <script src="./Js/btnIngSalir.js"></script>
