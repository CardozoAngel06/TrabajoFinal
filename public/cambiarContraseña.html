<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cambiar Contraseña</title>
</head>
<body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    <div id="editContraseña" class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card border border-1 border-dark shadow-lg" style="max-width: 400px; width: 100%;">
            <h5 class="card-title text-center mt-3 fs-1">Cambiar Contraseña</h5>
            <p class="text-danger mx-2 fs-5 text-center" id="mensaje"></p>
            <div class="card-body">
                <form id="formEditContraseña">
                    <div class="mb-3">
                        <label for="nombre_usuario" class="form-label fs-5 ">Nombre de Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="viejaContrasenia" class="form-label fs-5">Contraseña Actual</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="viejaContrasenia" name="viejaContrasenia" minlength="8" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaContrasenia" class="form-label fs-5 ">Nueva Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="nuevaContrasenia" name="nuevaContrasenia" minlength="8" required>
                        </div>
                    </div>
                    <div class="form-text mb-3">La contraseña debe tener al menos 8 caracteres.</div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-warning">Cambiar Contraseña</button>
                        <button type="button" class="btn btn-danger" id="cancelarCambio">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./Js/cambiarContraseña.js"></script>
</body>
</html>
